functions:
  userCreate:
    handler: user/create.create
    events:
      - http:
          path: user
          method: post
          cors: true
  userDelete:
    handler: user/delete.delete
    events:
      - http:
          path: user/{id}
          method: delete
          cors: true
  userGet:
    handler: user/get.get
    events:
      - http:
          path: user/{id}
          method: get
          cors: true
  userList:
    handler: user/list.list
    events:
      - http:
          path: user
          method: get
          cors: true
  userUpdate:
    handler: user/update.update
    events:
      - http:
          path: user/{id}
          method: put
          cors: true

